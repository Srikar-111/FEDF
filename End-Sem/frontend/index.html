<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Leave Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark" style="background:#0d6efd; padding:12px 0;">
  <div class="container">
    <a class="navbar-brand fs-3 fw-bold" href="#">Leave Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto gap-3">
        <li class="nav-item"><a class="nav-link fs-5 text-white" href="#dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link fs-5 text-white" href="#employees">Employees</a></li>
        <li class="nav-item"><a class="nav-link fs-5 text-white" href="#apply">Apply Leave</a></li>
        <li class="nav-item"><a class="nav-link fs-5 text-white" href="#history">Leave History</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">

  <section id="dashboard">
    <h3>Summary Dashboard</h3>
    <div class="row g-3 mt-2">
      <div class="col-md-3"><div class="card p-3 text-center shadow"><h6>Total Employees</h6><h2 id="countEmployees">0</h2></div></div>
      <div class="col-md-3"><div class="card p-3 text-center shadow"><h6>Total Leaves</h6><h2 id="countLeaves">0</h2></div></div>
      <div class="col-md-3"><div class="card p-3 text-center shadow"><h6>Pending</h6><h2 id="countPending">0</h2></div></div>
      <div class="col-md-3"><div class="card p-3 text-center shadow"><h6>Approved</h6><h2 id="countApproved">0</h2></div></div>
    </div>
  </section>

  <hr>

  <section id="employees">
    <h3>Employee List</h3>
    <table class="table table-bordered mt-3 bg-white shadow-sm">
      <thead class="table-primary">
        <tr><th>ID</th><th>Name</th><th>Department</th></tr>
      </thead>
      <tbody id="employeeTable"></tbody>
    </table>
  </section>

  <hr>

  <section id="apply">
    <h3>Apply Leave</h3>
    <div class="card p-3 shadow mt-3">
      <form id="leaveForm">
        <div class="row g-3">

          <div class="col-md-4">
            <label class="form-label">Employee</label>
            <select id="employeeSelect" class="form-select" required></select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Leave Type</label>
            <select id="leaveType" class="form-select" required>
              <option>Sick Leave</option>
              <option>Casual Leave</option>
              <option>Paid Leave</option>
            </select>
          </div>

          <div class="col-md-6">
            <label>From</label>
            <input type="date" id="fromDate" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label>To</label>
            <input type="date" id="toDate" class="form-control" required>
          </div>

        </div>

        <button class="btn btn-primary mt-3" type="submit">Submit Leave</button>
      </form>
    </div>
  </section>

  <hr>

  <section id="history">
    <h3>Leave History</h3>

    <div class="card p-3 shadow mt-3">
      <div class="row g-3">
        <div class="col-md-4"><label>Department</label><select id="filterDept" class="form-select"><option value="">All</option><option>IT</option><option>HR</option><option>Finance</option></select></div>
        <div class="col-md-4"><label>Leave Type</label><select id="filterType" class="form-select"><option value="">All</option><option>Sick Leave</option><option>Casual Leave</option><option>Paid Leave</option></select></div>
        <div class="col-md-4"><label>Status</label><select id="filterStatus" class="form-select"><option value="">All</option><option>Pending</option><option>Approved</option><option>Rejected</option></select></div>
      </div>
    </div>

    <table class="table table-bordered mt-3 bg-white shadow-sm">
      <thead class="table-primary">
        <tr>
          <th>ID</th>
          <th>Employee</th>
          <th>Dept</th>
          <th>Type</th>
          <th>From</th>
          <th>To</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="leaveTable"></tbody>
    </table>

  </section>

</div>

<div class="modal fade" id="statusModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Update Leave Status</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="currentLeaveId">
        <label class="form-label">Select Status</label>
        <select id="newStatusSelect" class="form-select">
          <option value="Pending">Pending</option>
          <option value="Approved">Approved</option>
          <option value="Rejected">Rejected</option>
        </select>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-success" onclick="saveStatusUpdate()">Save</button>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
